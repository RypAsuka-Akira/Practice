<script>
    Function.prototype.mycall = function (ctx, ...args){
        ctx.fn = this;
        let result = ctx.fn(...args);
        delete ctx.fn;
        return result;
    };

    var a = 1;

    var obj={
        a:2
    };
    function text(){
        console.log(this.a);
    }
    text.mycall(obj);

</script>
