<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<router-view></router-view>
		</div>
		<template id="temp1">
			<div>
				<h1>这是最外层的路由</h1>
				<router-link to="login">登录</router-link>
				<router-link to="register">登录</router-link>
				<router-view></router-view>
			</div>
		</template>
	</body>
	<script src="vue.js"></script>
	<script src="vue-router.js"></script>
	<script>
		var outerCom={
			template:"#temp1"
		}
		var login={
			template:"<h1>这是登录组件</h1>"
		}
		var register={
			template:"<h1>这是注册组件</h1>"
		}
		
		var router = new VueRouter({
			routes:[
				{path:'/',redirect:'outerCom'}
				{
					path:'/outerCom'.component:outerCom,
					children:[
						{path:'login',component:login},
						{path:'register',component:register}
					]
				}
			]
		})
		
		var vm = new Vue({
			el:"#app",
			router
		})
	</script>
</html>
