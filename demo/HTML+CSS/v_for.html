<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		th, td{
			width: 50px;
		}
	</style>
	<body>
		<div id="app">
			<p v-for="(item,key) in list">{{item}}---{{key}}</p>
			<p v-for="item in list1">{{item.title}}---{{item.content}}</p>

					<th>学生</th>
					<th>姓名</th>
					<th>性别</th>
				</tr>

					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>{{item.gender}}</td>
				</tr>
			</table>
		</div>
	</body>
	<script src="vue.js"></script>
	<script>
		let vm = new Vue({
			el:"#app",
			data:{
				list:['apple','banana','orange'],
				list1:[
					{title:'aaa',content:'hahaha',hot:true},
					{title:'bbb',content:'hahaha',hot:true},
					{title:'ccc',content:'hahaha',hot:true},
					{title:'ddd',content:'hahaha',hot:true}
				],
				list2:[
					{id:9527,name:'张三',gender:'男'},
					{id:9528,name:'李四',gender:'男'},
					{id:9529,name:'冯三',gender:'男'},
					{id:9530,name:'马五',gender:'男'}
				]
			},
			methods:{
				
			}
		})
	</script>
</html>
