<script>
    const debounce = (func, wait) => {
        let timer;
        return () => {
            clearTimeout(timer);
            timer = setTimeout(func, wait);
        }
    };

    const throttle = (func, wait) => {
        let timer;

        return () => {
            if (timer) {
                return;
            }

            timer = setTimeout(() => {
                func();
                timer = null;
            }, wait);
        };
    };

    function _debounce(fn,wait){
        var timer = null;
        return function(){
            clearTimeout(timer);
            timer = setTimeout(()=>{
                fn()
            },wait)
        }
    }

    function _log(){
        console.log(1)
