<script>
    function curry(fn) {
        return function inner(...args) {
            if(args.length < fn.length) {
                return function(...innerArgs) {
                    return inner.apply(this, args.concat(innerArgs))
                }
            }
            return fn.apply(this, args)
        }
    }
</script>
