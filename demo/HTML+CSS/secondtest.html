<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <ul class="nav">
        <li>A
            <ul>
                <li>A.1</li>
                <li>A.2</li>
                <li>A.3</li>
            </ul>
        </li>
        <li>B
            <ul>
                <li>B.1</li>
                <li>B.2</li>
                <li>B.3</li>
            </ul>
        </li>
        <li>C
            <ul>
                <li>C.1</li>
                <li>C.2</li>
                <li>C.3</li>
            </ul>
        </li>
        <li>D
            <ul>
                <li>D.1</li>
                <li>D.2</li>
                <li>D.3</li>
            </ul>
        </li>
    </ul>
</div>
</body>
<script src="jquery-3.4.1.js"></script>
<script
        src="http://code.jquery.com/color/jquery.color-2.1.2.js"
        integrity="sha256-1Cn7TdfHiMcEbTuku97ZRSGt2b3SvZftEIn68UMgHC8="
        crossorigin="anonymous"></script>
<script>
   $("document").ready(





       $(".nav").children().hover(function () {
           $(this).find('ul').stop().slideDown()
           },function () {
           $(this).find('ul').stop().slideUp()
           })
   )
</script>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body{
        height:100%
    }
    .container{
        width: 100%;
        height:100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .nav{
        width: 800px;
        height: 100px;
        list-style: none;
    }
    .nav li{
        width: 200px;
        height: 100px;
        display: block;
        float: left;
        box-sizing: border-box;
        border: 1px solid #00BFFF;
        text-shadow: 0 0 6px #00BFFF;
        background: black;
        color: #00BFFF;
        text-align: center;
        line-height:100px;
        cursor: pointer;
    }
    .nav li ul{
        display: none;
    }
    .nav li ul li{
        width: 200px;
        height: 60px;
        float: none;
        line-height: 60px;
    }
</style>
</html>
