<script>
    // 实现一个add方法，使计算结果能够满足如下预期：
    //add(1)(2)(3) = 6;
    // add(1, 2, 3)(4) = 10;
    // add(1)(2)(3)(4)(5) = 15;
    function  add() {
        var _args = Array.prototype.slice.call(arguments);

        var adder = function(){
            _args.push(...arguments);
            return adder;
        };

        adder.toString = function(){
            return _args.reduce(function (a, b) {
                return a + b;
            });
        };
        return adder;
    }

    console.log(add(1)(2)(3),                // 6
    add(1, 2, 3)(4),           // 10
    add(1)(2)(3)(4)(5),         // 15
    add(2, 6)(1));
