<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#nav{
			width: 100%;
			height: 260px;
			margin: 100px auto;
		}
		li{
			width: calc(100%/7);
			list-style: none;
			height: 260px;
		/* 	border: #00BFFF 1px solid;
			box-sizing: border-box; */
			float: left;
			overflow: hidden;
		}
		
	</style>
	<body>
		<div id="nav">
			<ul>
				<li><img src="img/20150120_ifold1.jpg"/></li>
				<li><img src="img/20150120_ifold2.jpg"/></li>
				<li><img src="img/20150120_ifold3.jpg"/></li>
				<li><img src="img/20150120_ifold4.jpg"/></li>
				<li><img src="img/20150120_ifold5.jpg"/></li>
				<li><img src="img/20150120_ifold6.jpg"/></li>
				<li><img src="img/20150120_ifold7.jpg"/></li>
			</ul>
		</div>
	</body>
	<script src="jquery-3.4.1.js"></script>
	<script>
		$("#nav li").mouseenter(function(){
			var width = (window.innerWidth*0.9-404)/6>>0;
			$(this).stop().animate({
				width:'400px'
			}).siblings().stop().animate({
				width:width+'px'
			})
		}).mouseleave(function(){
			var width = window.innerWidth*0.9/7>>0;
			$('li').stop().animate({
				width:width+'px'
			})
				
			})
		
	</script>
</html>
