<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<login v-bind:parentmsg="msg":parentmsg2="msg2"></login>
		</div>
	</body>
	<script src="vue.js"></script>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				msg:"父组件msg",
				msg2:"VUE"
			},
			components:{
				login:{
					template:'<h3>我是子组件====={{parentmsg}}====={{parentmsg2}}</h3>',
					props:['parentmsg','parentmsg2']
				}
			}
			
		})
	</script>
</html>
