      <li>一般情况下，与用户操作密切相关</li>
      <li>埋点分为uv和pv，uv：过滤的userid的，pv：不过滤的</li>
      <li>技术实现：请求一张图片，但是图片的尺寸是0*0</li>
    </ul>
