<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#container{
			width: 808px;
			height: 100px;
			
			margin: 100px auto;
		}
		#container ul li{
			width: 200px;
			height: 100px;
			float: left;
			list-style: none;
			display: block;	
			text-shadow: 0px 0px 6px #00BFFF;
			border: #00BFFF 1px solid;
			background: #000000;
			color: #00BFFF;
			text-align: center;
			line-height: 100px;
			box-sizing: border-box;
			cursor: pointer;
			
		}
		#container ul li ul{
			display: none;
		}
		#container ul li ul li{
			width: 200px;
			height: 60px;
			float: none;
			line-height: 60px;
		}
	</style>
	<body>
		<div id="container">
			<ul class="nav">
				<li>A
					<ul>
						<li>A.0</li>
						<li>A.1</li>
						<li>A.2</li>
						<li>A.3</li>
					</ul>
				</li>
				<li>B
					<ul>
						<li>B.0</li>
						<li>B.1</li>	
						<li>B.2</li>
					</ul>
				</li>
				<li>C
					<ul>
						<li>C.0</li>
						<li>C.1</li>
						<li>C.2</li>
						<li>C.3</li>
					</ul>
				</li>
				<li>D
					<ul>
						<li>D.0</li>
						<li>D.1</li>
						<li>D.2</li>
						<li>D.3</li>
						<li>D.4</li>
					</ul>
				</li>
			</ul>
		</div>
	</body>
	<script src="jquery-3.4.1.js"></script>
	<script
  src="http://code.jquery.com/color/jquery.color-2.1.2.js"
  integrity="sha256-1Cn7TdfHiMcEbTuku97ZRSGt2b3SvZftEIn68UMgHC8="
  crossorigin="anonymous"></script>
	<script>
		$("document").ready(
				$("#container .nav").children().mouseenter(function(){
					$(this).find('ul').stop().slideDown();
				}).mouseleave(function(){
					$(this).find('ul').stop().slideUp();
				})
		)

	</script>
</html>
