<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="blog-posts-events-demo">
        <div :style="{ fontSize: postFontSize + 'em' }">
            <blog-post
                v-for="post in posts"
                v-bind:key="post.id"
                v-bind:post="post"
                v-on:enlarge-text="postFontSize += 0.1"
            ></blog-post>
        </div>
    </div>
</body>
<script src="vue.js"></script>
<script>
    let vm = new Vue({
        el : "#blog-posts-events-demo",
        data : {
            posts: [],
            postFontSize: 1
        },
        component:{
            'blog-post':{
                props: ['post'],
                template:  `
    <div class="blog-post">
      <h3>{{ post.title }}</h3>
      <button @click="$emit('enlarge-text')">
        Enlarge text
      </button>
      <div v-html="post.content"></div>
    </div>
  `
            }
        }


    })

</script>
</html>
