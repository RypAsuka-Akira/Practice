    function init(data) {
      let containerNode = '';
      for (let item in data) {
        containerNode += box(
          item,
          data[item].title,
          data[item].quick,
          data[item].imgUrl
        );
      }
      $('.container').append(containerNode);
    }
    init(data);

    function select(choose) {
      $(event.target)
        .parent()
        .siblings()
        .children()
        .css('color', '#409eff')
        .css('background-color', 'white');
      $(event.target)
        .css('color', 'white')
        .css('background-color', '#409eff');

      let index = 0;
      $('.container').empty();
      for (let i = 0; i < data.length; i++) {
        if (data[i].tags.search(choose) !== -1) {
          $('.container').append(
            box(index, data[i].title, data[i].quick, data[i].imgUrl)
          );
          index++;
        }
      }
    }
    $('.home').css('opacity', 1);

    .container {

      width: 25%;
      height: 400px;

      justify-content: center;
      margin-bottom: 20px;
    }

    .box {
      width: 100%;
      height: 100%;
      margin: 10px;
      border: 1px solid #bdc3c7;
      border-radius: 3px;
      overflow: hidden;
      align-items: center;
      flex-direction: column;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .box:hover {
      box-shadow: 0 0 7px #888888;
      bottom: 4px;
    }

    .topbar {
      height: 30px;
      line-height: 30px;
      width: 100%;
      padding: 3px;
      border-bottom: 1px solid #ecf0f1;
    }

    .tag {

      position: absolute;
      right: -22px;
      top: 17px;
      background-color: #27ae60;
      color: white;
      text-align: center;

    .photobox {
