        type: 'binary'
      })

    }

}

function initData(data) {
    console.log(data);
    
    let result = []
    //{time:date,city1:data1,city2:data2...}
    //{location:city, time1:data1, time2:data2}

    let keys = []//获取日期个数
    for (let key in data[0]){
        keys.push(key)
    }
    keys.shift()
    date = Array.from(keys)

    //result初始化
    for(let i=0; i<keys.length; i++){
    let resItem = {}
        resItem.time = keys[i]
        resItem.data = []
        result.push(resItem)
    }
  
    
    for(let i=0; i<data.length; i++){
        let location = data[i].location
        for(let j=0; j<keys.length; j++){
            let dataItem = {
                name:location,
                value:data[i][keys[j]]
            }
            result[j].data.push(dataItem)
        }
        
    }
    console.log(result);
    for(let k=0;k<result.length;k++){
      
       let value = []
       for(let  item in  result[k].data){
        value.push( result[k].data[item].value)
       }
       let index = value.indexOf(Math.max(...value))
       result[k].data[index].selected = true
       result[k].data[index].itemStyle = {
    emphasis: {
      areaColor: '#e71c52',
    }
  }
       
    }

    return result;

}

function msg(data) {
  let time = data.time

}
function highLight(data, time) {
  let value = []
  for (let item in data) {
    value.push(data[item].value)
  }
  let index = value.indexOf(Math.max(...value))
  $('.msg').html(

  console.log(data[index]);
  
}
