<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script src="https://cdn.bootcss.com/d3/5.15.0/d3.js"></script>
  <script>
    let data = [10, 5, 12, 15]
    let width = 300,
      scalseFactor = 20,
      barHeight = 30
    let graph = d3
      .select('body')
      .append('svg')
      .attr('width', width)
      .attr('height', barHeight * data.length)
    let bar = graph
      .selectAll('g')
      .data(data)
      .enter()
      .append('g')
      .attr('transform', function(d, i) {
        return 'translate(0, ' + i * barHeight + ')'
      })

    bar
      .append('rect')
      .attr('width', function(d) {
        return d * scalseFactor
      })
      .attr('height', barHeight - 1)
    bar
      .append('text')
      .attr('x', function(d) {
        return d * scalseFactor
      })
      .attr('y', barHeight / 2)
      .attr('dy', '.35em')
      .text(function(d) {
        return d
      })
  </script>
  <style>
    svg rect {
      fill: gray;
    }
    svg text {
      fill: yellow;
      font: 12px sans-serif;
      text-anchor: end;
    }
  </style>
</html>
