<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="200" height="200">
      <rect
        x="0"
        y="0"
        width="100"
        height="100"
        fill="green"
        transform="translate(10,10)"
      ></rect>
    </svg>
    <svg width="200" height="200">
      <circle cx="20" cy="20" r="20" fill="blue" transform="scale(2)" />
    </svg>
    <svg width="200" height="200">
      <ellipse
        cx="100"
        cy="100"
        rx="80"
        ry="50"
        fill="green"
        transform="rotate(90, 100, 100)"
      />
    </svg>
    <svg width="200" height="200">
      <line
        x1="100"
        y1="100"
        x2="200"
        y2="200"
        style="stroke:rgb(255,0,0);
               stroke-width:2"
      />
    </svg>
    <svg width="200" height="200">
      <rect
        x="0"
        y="0"
        width="100"
        height="100"
        fill="green"
        transform="skewY(20)"
      ></rect>
    </svg>
  </body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script></script>
</html>
