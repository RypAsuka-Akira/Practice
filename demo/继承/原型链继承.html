        this.name = 'xiaopao';
        this.colors = ['red', 'blue', 'green'];
    }

    Person.prototype.getName = function(){
        console.log(this.name);
    };

    }

    Child.prototype = new Person();

    var child2 = new Child();

    console.log(child1.colors);
